<section class="tea-sets pt-4 mb-5">

  <div class="container-lg overflow-hidden">
    <h2 class="text-center fw-bold mb-5">Наши чайные коллекции</h2>

    <div class="tea-sets__cards row justify-content-center g-3">

      <product-card *ngFor = "let product of products" [product]="product" class="col-lg-4 col-md-6 col-sm-12"></product-card>

    </div>

    <div *ngIf="loading" class="loader-bg">
      <div class="loader"></div>
    </div>

  </div>

</section>
